<div class="dashboardLayout">
  <app-sidebar activeLink="Inicio" />
  <div class="cardsFlex">
    <app-balance-card [balance]="saldoTotal" />
    <app-transaction-form
     (transactionAdded)="onTransactionAdded()"
     [accountId]="accountId"/>
  </div>
  <div *ngIf="!error" class="newTransactionSection">
    <app-statement-card [transactions]="transactions" [accountId]="accountId"/>
  </div>
  <div *ngIf="error">
    <p>Ocorreu um erro ao carregar os dados.</p>
  </div>
</div>
