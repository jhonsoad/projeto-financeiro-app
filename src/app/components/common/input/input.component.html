<div class="inputGroup">
  <label *ngIf="label" [for]="inputId" class="label">{{ label }}</label>
  <input
    [id]="inputId"
    [type]="type"
    [placeholder]="placeholder"
    [class]="'input ' + className"
    [(ngModel)]="value"
    [disabled]="disabled"
    (blur)="onTouched()"
    (input)="handleInput($event)"
  />
</div>
